<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,500;0,700;1,400;1,500&family=Rowdies&display=swap" rel="stylesheet">
    <title>Login y Registro - OpenCall</title>
</head>
<body>
    
    <!--Contenido Principal-->
    <main>
        <div class="container_all">
            <!--Cajas del Fondo -->
            <div class="background_box">
                <div class="background_box_login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión y accede al contenido</p>
                    <button id="btn_login">Iniciar Sesión</button>
                </div>
                <div class="background_box_register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate e inicia sesión para acceder al contenido</p>
                    <button id="btn_register">Registrarse</button>
                </div>
            </div>
            <!--Fromularios del Login y el Registro-->
            <div class="container_login-register">
                <!--Login-->
                <form action="" class="form_login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico" id="email_login">
                    <input type="password" placeholder="Contraseña" id="password_login">
                    <button type="submit" onclick="event.preventDefault(loginValidate())">Entrar</button>
                </form>
                <!--Registro-->
                <form action="" class="form_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Completo" id="name_register">
                    <input type="text" placeholder="Correo Electrónico" id="email_register">
                    <input type="password" placeholder="Contraseña" id="password_register">
                    <button type="submit" onclick="event.preventDefault(saveData())">Guardar</button>
                    <button type="submit" onclick="event.preventDefault(registerValidate())">Registrarse</button>

                </form>
            </div>
        </div>
    </main>
    
    <script src="./login_js/login.js"></script>
    <script src="./login_js/script.js"></script>
</body>
</html>
